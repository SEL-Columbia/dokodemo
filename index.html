<!DOCTYPE html>
<html manifest2="">
<head>
    <title>Dokomo</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

        </symbol>
        <symbol id="icon-chevron-right" viewBox="0 0 512 512">

        <symbol id="icon-save-disk" viewBox="0 0 512 512">

        </symbol>
    </svg>
    
    <div class="nav">
        <div class="nav__title">DokomoDemo</div>
    </div>

    <div class="page page--map">
        <div id="map" class="question__map"></div>
        <div class="question__map_choose">Choose a facility above or..</div>
        <div class="question__btn js-next">Add a Facility</div>
    </div>
    
    <div class="page">
        <div class="question__title">Facility Name</div>
        <input class="text_input" type="text" value="St. Anthonyas Hospital">
    </div>
    
    <div class="page">
        <div class="question__title">Facility Type</div>
        <select class="question__select">
            <option>Health</option>
            <option>Water</option>
            <option>Education</option>
        </select>
    </div>
    
    <div class="page">
        <div class="question__title">Location</div>
        <input class="text_input question__location" type="text" value="">
        <div class="question__btn js-location">Find location</div>
    </div>
    
    <div class="page">
        <video class="question__video js-video"></video>
        <div class="question__btn js-picture">Take picture</div>
    </div>
        
    <div class="page">
        <div class="question__title">
            That's it, you're finished!
        </div>
        <svg class="icon question__saving">
            <use xlink:href="#icon-save-disk"></use>
        </svg>
        <div class="question__btn js-submit">Submit</div>
    </div>
    
    <div class="page_nav">
        <div class="page_nav__center">
            <svg class="icon page_nav__btn page_nav__prev js-prev">
                <use xlink:href="#icon-chevron-left"></use>
            </svg>
            <svg class="icon page_nav__btn page_nav__next js-next">
                <use xlink:href="#icon-chevron-right"></use>
            </svg>
            <div class="page_nav__progress">1 / 6</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
